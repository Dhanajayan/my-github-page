<!DOCTYPE html>
<html>
	<head>
		<title> Message Keeper</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="wrap">
			<div id="outer">
				<div id="inner1" class="fa fa-eye fa-3x"></div>
				<div id="inner2">General</div>
			</div>
			<div id="outer">
				<div id="inner1" class="fa fa-gear fa-3x"></div>
				<div id="inner2">Setup</div>
			</div>
			<div id="outer">
				<div id="inner1" class="fa fa-bell fa-3x"></div>
				<div id="inner2">Notifications</div>
			</div>
			<div id="outer">
				<div id="inner1" class="fa fa-user fa-3x"></div>
				<div id="inner2">Account</div>
			</div>
			<div id="content">
			<div id="second" style="display: inline-block;">
				<div id="firstnote">
					<h3>Email Notifications</h3>
					<p>Receive emails about new offers, updates and actions</p>

				</div>
				<div id="secondnote">
					<h3>Tweet Notifications</h3>
					<p>Receive Twitter notifications for every update</p>
				</div>
				<div id="thirdnote">
					<h3>SMS Alerts</h3>
					<p>Receive text for every update and actions</p>
				</div>
			</div>
			<div id="buttons" style="display: inline-block;">
				<div id="firstbut" class="fa fa-toggle-off fa-3x"></div>
				<div id="secondbut" class="fa fa-toggle-on fa-3x"></div>
				<div id="thirdbut" class="fa fa-toggle-off fa-3x"></div>
			</div>
			</div>
			<div id="actionbut">
				<div id="cancel">
					<h6>cancel</h6>
				</div>
				<div id="save">
					<h6>save</h6>
				</div>
			</div>
		</div>
	</body>
</html>
